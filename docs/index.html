<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".\css\index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <title>Swish-Dish</title>
</head>

<body>
    <div class="header">
        <a href="index.html"><img src="img/icon_website.png" class="main-icon"></a>
        <div class="category dropdown">

            <button class="btn btn-dark dropdown-toggle current-category" type="button" data-toggle="dropdown"
                data-display="static"  id = "parentCategory">
                All Products
                <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-content scrollable-menu" id="myDropdown1">
            </ul>
        </div>

        <div class='search-wrapper'>
            <input type="text" placeholder="What are you looking for?" class='searchBar'>
            <input type="submit" value="FIND" class='btn-search'>
        </div>
        <nav class="menuOptions">
            <button type="button" class="btn btn-primary btn-lg open-cart" data-toggle="modal"
                data-target="#myModal"><b>Cart</b></button> <!-- Modal button -->
            <a href="favorites.html"><b>Favorites</b></a>
            <a href="about.html"><b>About</b></a>
        </nav>

        <div class="dropdown menu">
            <img src="img/icon_dd.png" class="dropdownIcon" id="dropdownImage">
            <div id="myDropdown2" class="dropdown-content">
                <button type="button" class="btn btn-primary btn-md open-cart" data-toggle="modal"
                    data-target="#myModal"><b>Shopping Cart</b></button>
                <a href="favorites.html">Favorites</a>
                <a href="about.html">About Us</a>
            </div>
        </div>
    </div>

    <!-- Modal window-->
    <div id="myModal" class="modal fade " role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h4 class="modal-title">Shopping Cart</h4>
                </div>
                <div class="modal-body ">
                    <div class="row justify-content-center" id='cont1'>

                    </div>
                </div>
                <div class="modal-footer">
                    <h1 class='totalSum'>Total sum: 0.0$</h1>
                    <button type="button" class="btn btn-danger btn-lg clearCart"><b>Clear</b></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="items-wrapper container">
        <div class="row justify-content-center" id = "main-row">

        </div>
    </div>

    <footer class="footer mt-auto py-3 blue">
        <div class="container-fluid text-center ">
            <span class="text-muted ">All copyright reserved to the Lord Nani</span>
            <a href=https://t.me/fuckwatermelons target="_blank"> <img src="img/icon_tg2.png"></a>
        </div>
    </footer>

    <script type="text/javascript" src=".\js\jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src=".\js\services.js"></script>
    <script type="text/javascript" src=".\js\index.js"></script>
    <script type="text/javascript" src=".\js\jquery-ui-1.12.1\jquery-ui.min.js"></script>
</body>


</html>
